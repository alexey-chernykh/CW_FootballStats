<div class="form-group row">
  <label class="col-sm-2">Team 1 Name</label>
  <div class="col-sm-10">
    <select class="form-select" id="selectTeam1" aria-label="Default select example" (click)="this.refreshTeamSelect()" [(ngModel)]="Team1Id"></select>
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">Team 2 Name</label>
  <div class="col-sm-10">
    <select class="form-select" id="selectTeam2" aria-label="Default select example" (click)="this.refreshTeamSelect()" [(ngModel)]="Team2Id"></select>
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">Winner Team Name</label>
  <div class="col-sm-10">
    <select class="form-select" id="selectTeamWin" aria-label="Default select example" (click)="this.refreshTeamSelect()" [(ngModel)]="TeamWinId"></select>
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">Team 1 Score</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Team1Score"
           placeholder="Enter Team 1 Score">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">Team 2 Score</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Team2Score"
           placeholder="Enter Team 2 Score">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">Who's played at home?</label>
  <div class="col-sm-10">
    <select class="form-select" id="selectTeamHome" aria-label="Default select example" (click)="this.refreshTeamSelect()" [(ngModel)]="TeamHomeId"></select>
  </div>
</div>

<button (click)="addMatch()" *ngIf="match.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateMatch()" *ngIf="match.Id!=0" class="btn btn-primary">
    Update
</button>
