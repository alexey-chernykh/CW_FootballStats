<div class="form-group row">
  <label class="col-sm-2">Match Name</label>
  <div class="col-sm-10">
    <select class="form-select" id="selectMatch" aria-label="Default select example" (click)="this.refreshSelect(test(upcoming.Id))" [(ngModel)]="MatchId"></select>
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">Play Date</label>
  <div class="col-sm-10">
    <input type="date" class="form-control" [(ngModel)]="PlayDate">
  </div>
</div>

<div class="form-group row">
  <label class="col-sm-2">Play Time</label>
  <div class="col-sm-10">
    <input type="time" class="form-control" [(ngModel)]="PlayTime">
  </div>
</div>

<button (click)="addUpcoming()" *ngIf="upcoming.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateUpcoming()" *ngIf="upcoming.Id!=0" class="btn btn-primary">
    Update
</button>
