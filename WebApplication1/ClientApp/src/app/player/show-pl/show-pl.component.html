<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="AddPlayer()" data-backdrop="static" data-keyboard="false">
  Add Player
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" (click)="closeClick()" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-pl [player]="player" *ngIf="activateAddEditPlCom">
        </app-add-edit-pl>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
    <thead>
      <tr>
          <th>Player ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Player Photo</th>
          <th>Team Name</th>
          <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of playerList">
        <td>{{dataItem.Id}}</td>
        <td>{{dataItem.FirstName}}</td>
        <td>{{dataItem.LastName}}</td>
        <td><img *ngIf="dataItem.Photo" src="{{dataItem.Photo}}" alt="Photo" loading="lazy" width="100" height="auto"></td>
        <td>{{getTeamName(dataItem.TeamId)}}</td>
        <td>
          <button type="button" class="btn btn-primary float-right m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
          (click)="EditPlayer(dataItem)">Edit</button>
            <button type="button" class="btn btn-primary" (click)="deleteClick(dataItem)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
