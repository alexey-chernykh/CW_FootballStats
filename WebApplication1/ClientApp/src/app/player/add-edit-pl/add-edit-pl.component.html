<div class="form-group row">
    <label class="col-sm-2">Player First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="FirstName"
        placeholder="Enter First Name">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Player Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="LastName"
        placeholder="Enter Last Name">
    </div>
</div>

<div class="form-group row">
  <label class="col-sm-2" for="btnselect" id="lbHerb">Player Photo</label>
  <div class="col-sm-10">
        <span class="btn btn-success btn-file m-5" id="btnselect">
          Browse Image...
          <input type="file" (change)="selectFile($event)">
        </span>
  </div>
  <img *ngIf="Photo" src="{{Photo}}" alt="">
</div>

<div class="form-group row">
  <label class="col-sm-2">Team</label>
  <div class="col-sm-10">
    <select class="form-select" id="selectTeam" aria-label="Default select example" (click)="this.refreshTeamSelect()" [(ngModel)]="TeamId"></select>
  </div>
</div>

<button (click)="addPlayer()" *ngIf="player.Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updatePlayer()" *ngIf="player.Id!=0" class="btn btn-primary">
    Update
</button>
